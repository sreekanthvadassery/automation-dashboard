#Append this before every REST API request
#server.servlet.context-path=/api/v1
spring.mvc.servlet.path=/api/v1
#spring.webflux.base-path=/api/v1

#configuration
spring.datasource.url=jdbc:mysql://localhost:3306/automation_dashboard?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

#table naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#JWT Authentication
jwt.auth.app=Automation-Dashboard-REST-API
jwt.auth.secret_key=automationdashboard#secret@12334
jwt.auth.expires_in=3600
